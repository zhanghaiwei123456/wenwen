<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>每3行找一次颜色 </title>
<script>
 window.onload=function(){
		 var tb1 = document.getElementById("tb1");
		 rows = tb1.getElementsByTagName("tr");
		 for(i=0;i<rows.length;i++){
			var j = parseInt(i/3);
			if(j%2==0){
				rows[i].style.backgroundColor="#f00";
			}else{
				rows[i].style.backgroundColor="#0f0";
			}
		 }
 }
</script>
</head>
<body>
 <table id="tb1">
   <tr><td>1</td></tr>
   <tr><td>2</td></tr>
   <tr><td>3</td></tr>
   <tr><td>4</td></tr>
   <tr><td>5</td></tr>
   <tr><td>6</td></tr>
   <tr><td>7</td></tr>
   <tr><td>8</td></tr>
   <tr><td>9</td></tr>
   <tr><td>10</td></tr>
 </table>
</body>
</html>
