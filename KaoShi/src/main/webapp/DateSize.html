<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>判断张二个日期比第一个日期大</title>
<script type="text/javascript">
 window.onload = function(){
	 document.getElementById("frml").onsubmit=function(){//onsubmit 事件会在表单中的确认按钮被点击时发生。
		 var d1 = this.d1.value;
		 var d2 = this.d2.value;
		 if(!verifyDate(d1)){
			 alert("第一个日期格式不对");
			 return false;
		 }
		 if(!verifyDate(d2)){
			 alert("第二个日期格式不对");
			 return false;
		 }
		 if(!compareDate(d1,d2)){
			 alert("第二个日期比第一个日期小");
			 return false;
		 }
	 };
 }
 
 function compareDate(d1,d2){
	 var arrayD1 = d1.split("-");
	 var date1 = new Data(arrayD1[0],arrayD1[1],arrayD1[2]);
	 var arrayD2 = d2.split("-");
	 var date2 = new Data(arrayD2[0],arrayD2[1],arrayD2[2]);
	 if(date1>date2)return false;{
		 return true;
	 }
	 function verifyDate(d){
		 var datePattern = /^\d{4}-(0?[1-9]|1[0-2]-(0?[1-9]|[1-2]\d)|3[0-1])$/;
		 return datePattern.test(d);
	 }
 }
</script>
</head>
<body>
 <from id="frml" action="xxx.html">
  <input type="text" name="d1"/>
  <input type="text" name="d2"/>
  <input type="submit"/>
 </from>
</body>
</html>
